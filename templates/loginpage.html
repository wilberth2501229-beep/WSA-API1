<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente tipo terminal -->
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
    }
  </style>
</head>
<body class="bg-black text-green-400 min-h-screen flex items-center justify-center">

  <div class="border border-green-500 p-8 max-w-sm w-full">

    <h1 class="text-xl text-center mb-6 tracking-widest">
      LOGIN
    </h1>

    <p class="text-xs text-green-300 text-center mb-6">
      Acceso restringido<br>
      Introduzca sus credenciales
    </p>

    <form class="space-y-4">
      <div>
        <label class="block text-xs mb-1">USUARIO</label>
        <input
          type="text"
          class="w-full bg-black border border-green-500 px-3 py-2 text-green-400 focus:outline-none focus:border-green-300"
          placeholder="user_01"
        />
      </div>

      <div>
        <label class="block text-xs mb-1">CONTRASEÑA</label>
        <input
          type="password"
          class="w-full bg-black border border-green-500 px-3 py-2 text-green-400 focus:outline-none focus:border-green-300"
          placeholder="********"
        />
      </div>

      <div class="border-t border-green-700 pt-4"></div>

      <button
        type="submit"
        class="w-full px-4 py-2 border border-green-500 hover:bg-green-500 hover:text-black transition-all duration-200"
      >
        ACCEDER
      </button>
    </form>

    <p class="mt-6 text-center text-xs text-green-600">
      SYS v1.09 · AUTH MODULE
    </p>

  </div>

</body>
</html>
