<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ========================= -->
  <!-- Tailwind CSS CDN -->
  <!-- ========================= -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ========================= -->
  <!-- Fuente tipo terminal 90s -->
  <!-- ========================= -->
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
    }
  </style>
</head>

<body class="bg-black text-green-400 min-h-screen flex items-center justify-center">

  <!-- ========================= -->
  <!-- CONTENEDOR PRINCIPAL -->
  <!-- ========================= -->
  <div class="border border-green-500 p-8 max-w-md w-full">

    <!-- ========================= -->
    <!-- TÍTULO -->
    <!-- ========================= -->
    <h1 class="text-xl text-center mb-4 tracking-widest">
      SIGN UP
    </h1>

    <!-- ========================= -->
    <!-- MENSAJE INTRODUCTORIO -->
    <!-- ========================= -->
    <p class="text-xs text-green-300 text-center mb-6">
      Registro de nuevo usuario<br>
      Complete los campos requeridos
    </p>

    <!-- ========================= -->
    <!-- FORMULARIO -->
    <!-- ========================= -->
    <form class="space-y-4" action="/signup" method ="post">

      <!-- ===== Usuario ===== -->
      <div>
        <label class="block text-xs mb-1">
          USUARIO
        </label>
        <input
          name="user"
          type="text"
          placeholder="user_90s"
          class="w-full bg-black border border-green-500 px-3 py-2 text-green-400
                 focus:outline-none focus:border-green-300"
        />
      </div>

      <!-- ===== Email ===== -->
      <div>
        <label class="block text-xs mb-1">
          EMAIL
        </label>
        <input
          name="email"
          type="email"
          placeholder="user@mail.com"
          class="w-full bg-black border border-green-500 px-3 py-2 text-green-400
                 focus:outline-none focus:border-green-300"
        />
      </div>

      <!-- ===== Contraseña ===== -->
      <div>
        <label class="block text-xs mb-1">
          CONTRASEÑA
        </label>
        <input
          name="password"
          type="password"
          placeholder="********"
          class="w-full bg-black border border-green-500 px-3 py-2 text-green-400
                 focus:outline-none focus:border-green-300"
        />
      </div>

      <!-- ========================= -->
      <!-- SEPARADOR -->
      <!-- ========================= -->
      <div class="border-t border-green-700 pt-4"></div>

      <!-- ========================= -->
      <!-- BOTÓN DE REGISTRO -->
      <!-- ========================= -->
      <button
        type="submit"
        class="w-full px-4 py-2 border border-green-500
               hover:bg-green-500 hover:text-black
               transition-all duration-200"
      >
        REGISTRAR
      </button>
    </form>

    <!-- ========================= -->
    <!-- FOOTER / MENSAJE SISTEMA -->
    <!-- ========================= -->
    <p class="mt-6 text-center text-xs text-green-600">
      SYS REG v1.12 · USER DATABASE
    </p>

  </div>

</body>
</html>
